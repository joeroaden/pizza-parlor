<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Joe's Pizzeria</title>
</head>
<body>
  <div class="container">
    <div>
      <div>
        <h2 id="joe-pizza">Joe's Pizzeria</h2>
      </div>
      <div class="row">
        <img src="img/pizza.jpg" alt="image of Pizza" height = "300" width = "400" >
       </div>
        <h3>Build Your Pizza</h3>
        <h4>Choose a Topping</h4>
            <select class = "form-control" id="topping">
              <option value="mushroom">Mushroom</option>
              <option value="roasted-garlic">Roasted Garlic</option>
              <option value="artichoke">Artichoke</option>
            </select> 
            <br>   
        <label>Choose a Size</label>
            <div id="size">
              <div class = "radio"></div>
                <input type= "radio" name= "size" value="Large" checked/>
                Large
            </label>
            </div>
            <div class = "radio"></div>
            <input type= "radio" name= "size" value="Medium" checked/>
            Medium
        </label>
            </div>
            </div>
            <button id="buy-button" class="btn btn-secondary" type="submit">Buy Now!</button>
          </div>
          <div class="price">
            <h4>Your Pizza: <span id = "your-pizza"></span></h4>
            <h4>Your total is: <span id="pizza-price"></span></h4>
            <p id="pizza-price-msg"></p>
      </div>
    </div>
  </div>
</body>
</html>
