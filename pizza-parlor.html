<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Joe's Pizzeria</title>
</head>
<body>
  <div class="container">
    <div>
      <div>
        <h2 id="joe-pizza">Joe's Pizzeria</h2>
      </div>
      <div class="row">
        <img src="img/pizza.jpg" alt="image of Pizza" height = "300" width = "400" >
       </div>
        <h3>Build Your Pizza</h3>
        <label>Choose a Topping</label>
            <select id="topping">
              <option value="mushroom">Mushroom</option>
              <option value="roasted-garlic">Roasted Garlic</option>
              <option value="artichoke">Artichoke</option>
            </select>    
        <label>Choose a Size</label>
            <select id="size">
                <option value="large">Large</option>
                <option value="medium">Medium</option>
              </select>
            </div>
            <button id="buy-button" class="btn btn-secondary" type="submit">Buy Now!</button>
          </div>
          <div class="price">
            <h4>Your total is: <span id="pizza-price"></span></h4>
            <p id="pizza-price-msg"></p>
      </div>
    </div>
  </div>
</body>
</html>
